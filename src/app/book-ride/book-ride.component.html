
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-md-offset-3">
            <!--<div *ngIf="!ride_booked">-->
                <div class="jumbotron">
                    <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                        <div class="form-group">
                            <label for="pickup">Pickup Location: </label>
                            <input type="text" name="pickup" formControlName="pickup" autocomplete="off"
                                class="form-control input-sm" placeholder="Pickup Location">
                        </div>
                        <div class="form-group">
                            <label for="dropoff">Dropoff Location: </label>
                            <input type="text" name="dropoff" formControlName="dropoff" autocomplete="off"
                                class="form-control input-sm" placeholder="Dropoff Location">
                        </div>
                        <div class="form-group">
                            <label for="ride_type">Type Of Ride: </label>
                            <select name="ride_type" formControlName="ride_type" class="form-control input-sm">
                                <option value="" disabled selected></option>
                                <option value="Mini">Mini</option>
                                <option value="Sedan">Sedan</option>
                                <option value="Moto">Moto</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <button type="submit" [disabled]="angForm.invalid" class="btn btn-success">Book Ride</button>
                    </form>
                </div>
