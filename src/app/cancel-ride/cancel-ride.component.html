
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="jumbotron">
                <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                    <div class="form-group">
                        <label for="cancel_cause">Cause Of Cancellation: </label>
                        <input type="text" name="cancel_cause" formControlName="cancel_cause" autocomplete="off"
                            class="form-control input-sm" placeholder="Cause Of Cancellation">
                    </div>
                    <button type="submit" [disabled]="angForm.invalid" class="btn btn-success">Cancel Ride</button>
                </form>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
