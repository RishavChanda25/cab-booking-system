<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="jumbotron">
                <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                    <div class="form-group">
                        <label class="required" for="rating">Rating: </label>
                        <input type="number" name="rating" formControlName="rating" autocomplete="off"
                            class="form-control input-sm" placeholder="Rating" required min="1" required max="10">
                    </div>
                    <div class="form-group">
                        <label for="feedback">Feedback: </label>
                        <input type="text" name="feedback" formControlName="feedback" autocomplete="off"
                            class="form-control input-sm" placeholder="Feedback">
                    </div>
                    <button type="submit" [disabled]="angForm.invalid" class="btn btn-success">Complete Ride</button>
                </form>
                <h5> The asterisk (<span style="color: red">*</span>) indicates required fields.</h5>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
