
<div class="container">
    <div class="col-md-8">
        <div class="jumbotron">
            <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                <div class="form-group">
                    <label class="required" for="d_name">Driver Name: </label>
                    <input type="text" name="d_name" formControlName="d_name" autocomplete="off"
                        class="form-control input-sm" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label class="required" for="email">Email: </label>
                    <input type="email" name="email" formControlName="email" autocomplete="off"
                        class="form-control input-sm" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label class="required" for="phone">Phone No. (10 characters): </label>
                    <input type="text" name="phone" formControlName="phone" autocomplete="off"
                        class="form-control input-sm" placeholder="Phone" required minlength="10" maxlength="10">
                </div>
                <div class="form-group">
                    <label class="required" for="password">Password (Minimum 8 Characters):</label>
                        <input type="{{ passwordVisible ? 'text' : 'password' }}" name="password" formControlName="password" autocomplete="off"
                            class="form-control input-sm" placeholder="Password">
                        <input type="checkbox" id="togglePassword" (change)="togglePasswordVisibility()" #togglePassword>
                </div>
                <div class="form-group">
                    <label class="required" for="license_no">License No.: </label>
                    <input type="text" name="license_no" formControlName="license_no" autocomplete="off"
                        class="form-control input-sm" placeholder="License No.">
                </div>
                <button type="submit" [disabled]="angForm.invalid" class="btn btn-success">Register</button>
            </form>
        </div>
        <h5> The asterisk (<span style="color: red">*</span>) indicates required fields.</h5>
    </div>
</div>
