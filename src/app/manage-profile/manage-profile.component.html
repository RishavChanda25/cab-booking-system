<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="jumbotron">
                <h3>Customer ID: {{ cust_id }}</h3>
                <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                    <div class="form-group">
                        <label class="required" for="name">Name:</label>
                        <input type="text" name="name" formControlName="name" autocomplete="off"
                            class="form-control input-sm" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label class="required" for="email">Email:</label>
                        <input type="email" name="email" formControlName="email" autocomplete="off"
                            class="form-control input-sm" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label class="required" for="phone">Phone No.:</label>
                        <input type="text" name="phone" formControlName="phone" autocomplete="off"
                            class="form-control input-sm" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <label for="Address">Address:</label>
                        <input type="text" name="Address" formControlName="address" autocomplete="off"
                            class="form-control input-sm" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="Acc_no">Bank Account No.:</label>
                        <input type="text" name="Acc_no" formControlName="acc_no" autocomplete="off"
                            class="form-control input-sm" placeholder="Bank Account">
                    </div>
                    <div class="form-group">
                        <label class="required" for="Password">Password:</label>
                        <input type="{{ passwordVisible ? 'text' : 'password' }}" name="password" formControlName="password" autocomplete="off"
                            class="form-control input-sm" placeholder="Password">
                        <input type="checkbox" id="togglePassword" (change)="togglePasswordVisibility()" #togglePassword>
                    </div>
                    <button type="submit" [disabled]="angForm.invalid" class="btn btn-success">Update Details</button>
                </form>
            </div>
        </div>
        <div class="col-md-3">
        </div>
        <h5> The asterisk (<span style="color: red">*</span>) indicates required fields.</h5>
    </div>
</div>
