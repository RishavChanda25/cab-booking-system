
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="jumbotron">
                <p>Amount To Be Paid: {{ standard_fee | number: '1.2-2' }}</p>
                <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                    <div class="form-group">
                        <label for="mode">Mode Of Payment: </label>
                        <select name="mode" formControlName="mode" class="form-control input-sm">
                            <option value="" disabled selected></option>
                            <option value="Card">Card</option>
                            <option value="Cash">Cash</option>
                            <option value="UPI">UPI</option>
                        </select>
                    </div>
                    <button type="submit" [disabled]="angForm.invalid" class="btn btn-success">Pay For Ride</button>
                </form>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
