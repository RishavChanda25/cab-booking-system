<div class="ride-history">
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
          <div class="jumbotron">
              <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                  <div class="form-group">
                      <label for="starting_date">Starting Date: </label>
                      <input type="date" name="starting_date" formControlName="starting_date" autocomplete="off"
                          class="form-control input-sm" placeholder="YYYY-MM-DD">
                  </div>
                  <div class="form-group">
                      <label for="end_date">End Date: </label>
                      <input type="date" name="end_date" formControlName="end_date" autocomplete="off"
                          class="form-control input-sm" placeholder="YYYY-MM-DD">
                  </div>
                  <button type="submit" [disabled]="angForm.invalid" class="btn btn-success">Fetch Ride History</button>
              </form>
          </div>
      </div>
      <table *ngIf="ride_history.length > 0">
          <thead>
              <tr>
                  <th>Booking ID</th>
                  <th>Pickup</th>
                  <th>Dropoff</th>
                  <th>Ride Type</th>
                  <th>Booking Date</th>
                  <th>Amount</th>
                  <th>Status</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let ride of ride_history">
                  <td>{{ ride.booking_id }}</td>
                  <td>{{ ride.pickup }}</td>
                  <td>{{ ride.dropoff }}</td>
                  <td>{{ ride.ride_type }}</td>
                  <td>{{ ride.booking_date }}</td>
                  <td>{{ ride.amount }}</td>
                  <td>{{ ride.status }}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
